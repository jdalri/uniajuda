<ion-header>
        <ion-navbar>
            <ion-title>Solicitações</ion-title>
        </ion-navbar>
    </ion-header>
    
    <ion-content padding>
        <ion-list>
            <div *ngFor='let solicitacao of solicitacoes'>
                <button ion-item class="list-item" (click)="verDetalhesSolicitacao(solicitacao.key)">
                    <ion-avatar item-start>
                        <img src="../../assets/imgs/avatar-ts-woody.png">
                    </ion-avatar>
                    <h2 text-center>Prof.: {{ solicitacao.professor.nome }}</h2>
                    <div text-center>
                        <span class="text-left">Sala: {{ solicitacao.professor.sala.nomeSala }}</span>
                        <span class="text-right">
                            <ion-icon name="time"></ion-icon> {{ solicitacao.dataCriacao.substr(10, 5) }}
                        </span>
                    </div>
                </button>
                <br>
            </div>
        </ion-list>
    
        <ion-fab right bottom>
            <button ion-fab color="secondary" (click)="criarSolicitacao()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-fab>
    </ion-content>
